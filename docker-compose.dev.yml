version: "3.9"

services:
  api:
    # --reload следит за изменениями в src/ и перезапускает сервер автоматически
    command: uvicorn src.api.main:app --host 0.0.0.0 --port 8000 --reload
    restart: "no"                # не перезапускать при падении — видим ошибку сразу
    environment:
      - PYTHONDONTWRITEBYTECODE=1  # не создавать __pycache__ в примонтированном src/
      - PYTHONUNBUFFERED=1         # логи сразу в терминал, без буферизации

  bot:
    restart: "no"
    environment:
      - PYTHONUNBUFFERED=1